<!DOCTYPE HTML>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小陈社区 - 发起提问</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起提问</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" th:value="${title
                    }" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右边提示）：</label><br/>
                    <textarea name="description" id="description" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号间隔">
                </div>
                <div class="container-fluid main ">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error} ne null"></div>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish " type="submit" >发布提问</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            （1）、问题标题：请用精简的语言描述你的问题<br/>
            （2）、问题补充：请详细的描述你的问题，确保清晰直观，并提供一些相关资料<br/>
            （3）、标签选择：请选择一个或多个标签，用逗号隔开，不超过10个字 <br/>
        </div>
    </div>
</div>


</body>
</html>
